{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <form class="max-w-sm mx-auto mt-5"
          action="{% url 'register' %}"
          novalidate
          method="post">
        {% for field in form %}
            {% include 'shop/includes/field.html' %}
        {% endfor %}
        {% csrf_token %}
        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Register new account
        </button>
    </form>
    <div class="max-w-sm mx-auto mt-4">
        <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
                <p class="text-sm font-medium text-gray-900 dark:text-gray-300">
                    Already have an account? <a href='{% url 'login' %}'
    class="text-blue-600 hover:underline dark:text-blue-500">Login</a>
                </p>
            </div>
        </div>
    {% endblock %}
